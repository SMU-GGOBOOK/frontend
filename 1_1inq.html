<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e1869b8eb9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/1n1_inq.css" />
  <title>Document</title>
</head>

<body>
  <header class="fig-header">
    <nav class="fig-nav">
      <div class="fig-header-left">
        <a class="fig-one" href="/" rel="noreferrer">
          <h1 class="fig-logo">꼬북꼬북</h1>
          <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg" class="fig-exchangeimage">
            <path d="M4.5 7h15M4.5 12h15M4.5 17h15" stroke="#2D7868" stroke-width="1.3"
            stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <h4 class="fig-exchange-book">교환 독서</h4>
        </a>
      </div>

      <form role="search" class="fig-searchform et3830u0">
        <div tabindex="-1" class="fig-tabindex">
          <div class="fig-q3rd3s et3830u1">
            <label class="fig-formlabel">
              <svg width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="fig-searchimage">
                <path fill-rule="evenodd" d="M13.28 8.18a5.1 5.1 0 11-10.2 0 5.1 5.1 0 0110.2 0zm-1.031 5.069a6.5 6.5 0 11.991-.989l4.695 4.695a.7.7 0 11-.99.99l-4.696-4.696z">
                </path>
              </svg>
              <span class="fig-instant">인스턴트 검색</span>
              <input type="text" maxlength="64" tabindex="-1" class="fig-forminput" value="">
            </label>
          </div>
        </div>
      </form>

      <div class="fig-join">
        <a href="" class="fig-signup">회원가입</a>
        <a href="" class="fig-login">로그인</a>
      </div>

    </nav>
  </header> 

  <hr class="fig-hr">
    <div class="fig-main">
      <div class="mainWrap">
        <nav>
          <div class="left_side">
            <ul class="category">
              <div class="icon">
                <li><i class="fa-solid fa-bullhorn"></i>공지사항</li>
              </div>
              <div class="icon">
                <div class="checked">
                  <li><i class="fa-solid fa-envelope"></i>1:1문의</li>
                </div> 
              </div>
            </ul>
          </div>
        </nav>
        <div class="content-area">
            <p class="big_title">1:1 문의</p>
            <div>
                <form action="" name="inqFrm">
                  <table>
                    <tr>
                      <th>
                        <label for="ctgr_inq">문의 유형</label><span>*</span>
                      </th>
                      <td class="inputBoxdiv">
                        <select name="category_inq" id="ctgr_inq" class="ctgr_inq">
                            <option value="none">문의 유형을 선택해주세요</option>
                            <option value="search_function">도서 검색 기능 관련</option>
                            <option value="exchange_reading_group">교환독서 그룹</option>
                            <option value="exchange_reading_chat">교환독서 채팅방 기능 관련</option>
                            <option value="system_inconvenience">시스템불편사항</option>
                            <option value="personal_data_infringe">개인정보침해신고</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th>
                        <label for="title_inq">제목</label><span>*</span>
                      </th>
                      <td class="inputBoxdiv">
                        <input type="text" id="title_inq" placeholder="제목을 입력해 주세요.">
                      </td>
                    </tr>
                    <tr>
                      <th>
                        <label for="content_inq">상세 내용</label><span>*</span>
                      </th>
                      <td class="inputBoxdiv">
                        <div><textarea id="content_inq" placeholder="문의 내용을 입력해 주세요."></textarea></div>
                      </td>
                    </tr>
                    <tr id="inq_end">
                      <th>
                        <label for="image_inq">사진 첨부</label>
                      </th>
                      <td class="inputBoxdiv">
                        <div><input type="file" id="image_inq" enctype="multipart/form-data"></div>
                      </td>
                    </tr>
                  </table>

                        
                    <div class="notice-wrapper">
                        <div>
                            <strong>문의내용 답변 안내</strong>
                        </div>
                        <div>
                            <ul>
                                <li><span>ㆍ</span>답변은 마이페이지 또는 회원정보에 등록된 이메일로 확인 가능합니다.</li>
                                <li><span>ㆍ</span>설/추석 연휴 기간 동안은 고객센터 휴무로 인해 1:1 문의 답변이 불가합니다.</li>
                                <li><span>ㆍ</span>연휴 기간에는 문의량이 급증하여 답변이 지연될 수 있습니다.</li>
                            </ul>
                        </div>
                    </div>
                        
                    <div class="buttonWrap">
                        <button type="button" class="cancelBtn">취소</button>
                        <button type="button" class="confirmBtn">문의 접수</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>

    <div id="footerWrap">
      <div id="footer">
        <div id="totalReview">
          <h1>꼬북꼬북 모은 리뷰  <span>🐢 15,738 개</span></h1>
          <div>꼬북꼬북과 함께 독서해요! 
            <span><a href="#"> ▶ 교환독서 시작하기</a></span>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
