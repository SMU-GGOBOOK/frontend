<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Bookmark Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .fa-bookmark {
      font-size: 30px;
      position: absolute;
      top: 10px;
      right: 10px;
      color: #2d7868;
    }

    .bookmarkBtn {
      padding: 0;
      margin: 0;
      background: none;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .bookmarkBtn i {
      transition: opacity 0.3s ease;
    }

    .bookmarkBtn i.fading-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="title">
    <h1>수학 역사 퍼즐</h1>
    <button onclick="toggleBookmark(this)" class="bookmarkBtn">
      <i class="fa-regular fa-bookmark"></i>
    </button>
  </div>

  <script>
    function toggleBookmark(button) {
      const icon = button.querySelector('i');
      if (!icon) {
        console.warn('아이콘 없음');
        return;
      }

      const isSolid = icon.classList.contains('fa-solid');
      icon.classList.add('fading-out');

      setTimeout(() => {
        icon.classList.remove('fa-solid', 'fa-regular');
        icon.classList.add(isSolid ? 'fa-regular' : 'fa-solid');
        button.classList.toggle('active');
      }, 50);

      setTimeout(() => {
        icon.classList.remove('fading-out');
      }, 100);
    }
  </script>

</body>
</html>
